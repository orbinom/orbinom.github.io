     	<script type="text/javascript">
     	"use strict";


     	function loadPage(pwd) {

     		var hash= pwd;
     		hash= Sha1.hash(pwd);
     		var url= hash + "/index.html";

     		$.ajax({
     			url : url,
     			dataType : "html",
     			success : function(data) {
     				setCookie("verifyid", pwd, 60);
     				window.location= hash;
     			},
     			error : function(xhr, ajaxOptions, thrownError) {
     				$("#password").attr("placeholder","wrong code");
     				$("#password").val("");
     			}
     		});
     	}

     	function setCookie(cname, cvalue, exminutes) {
         var d = new Date();
         d.setTime(d.getTime() + (exminutes*60*1000));
         var expires = "expires="+ d.toUTCString();
         document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
     	}

     	function getCookie(cname) {
     	    var name = cname + "=";
     	    var decodedCookie = decodeURIComponent(document.cookie);
     	    var ca = decodedCookie.split(';');
     	    for(var i = 0; i <ca.length; i++) {
     	        var c = ca[i];
     	        while (c.charAt(0) == ' ') {
     	            c = c.substring(1);
     	        }
     	        if (c.indexOf(name) == 0) {
     	            return c.substring(name.length, c.length);
     	        }
     	    }
     	    return "";
     	}

     	$("#loginbutton").on("click", function() {
     		loadPage($("#password").val());
     	});
     	$("#password").keydown(function(e) {
     		if (e.which == 13) {
     			loadPage($("#password").val());
     		}
     		if (e.keyCode == 8) {
     			if ($('#password').val().length == 5) {
     				e.preventDefault();
     				var tmp = $('#password').val().substr(0,3);
     				$('#password').val(tmp);
     			}
     		} else if ($('#password').val().length == 4) {
     				$("#password").val($("#password").val()+'-');
     		}
     	});
     	$('#password').on('paste', function () {
     	  var element = this;
     	  	setTimeout(function () {
     	    	var text = $(element).val();
     				if (text.length == 8) {
     					$(element).val(text.substr(0,4)+'-'+text.substr(4,4));
     				}
     		}, 0);
     	});
     	$("#password").focus();

     	$( document ).ready(function() {
     		var verifyid = getCookie("verifyid");
     		if (verifyid) {
     			var chash= Sha1.hash(verifyid);
     			window.location= chash;
     		} else {
     			$(".box").fadeIn("slow");
     		}
     	});

     	</script>
